<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3×3の表</title>
  <style>
    /* テーブルの基本スタイル */
    table {
      width: 50%;              /* テーブル幅を画面幅の50%に設定 */
      border-collapse: collapse; /* 余白のない境界線 */
      margin: 0 auto;          /* 中央揃え */
    }

    /* テーブルセルのスタイル */
    th, td {
      border: 1px solid #333; /* 黒の境界線 */
      padding: 10px;          /* セル内の余白 */
      text-align: center;     /* テキストを中央揃え */
    }

    /* ヘッダーセルのスタイル */
    th {
      background-color: #f0f0f0; /* ヘッダーに薄い背景色 */
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>ヘッダー1</th>
      <th>ヘッダー2</th>
      <th>ヘッダー3</th>
    </tr>
    <tr>
      <td>データ1</td>
      <td>データ2</td>
      <td>データ3</td>
    </tr>
    <tr>
      <td>データ4</td>
      <td>データ5</td>
      <td>データ6</td>
    </tr>
    <tr>
      <td>データ7</td>
      <td>データ8</td>
      <td>データ9</td>
    </tr>
  </table>
</body>
</html>
